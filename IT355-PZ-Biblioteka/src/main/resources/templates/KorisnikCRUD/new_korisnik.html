<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management System for Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Dodaj Korisnika</h2>
    <form action="#" th:action="@{/createKorisnik}" th:object="${korisnik}" method="POST">
        <input type="text" th:field="*{naziv}" placeholder="Naziv korisnika" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lozinka}" placeholder="Lozinka" class="form-control mb-4 col-4">
        <input type="text" th:field="*{ime}" placeholder="First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{prezime}" placeholder="Last Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">


        <select th:field="*{idUloge}" class="form-control mb-4 col-4">
            <option th:each="uloga : ${uloge}" th:value="${uloga.idUloge}" th:text="${uloga.imeUlogeKorisnika}"></option>
        </select>

        <button type="submit" class="btn btn-info col-2"> Add User</button>
    </form>
    <hr>
    <a th:href="@{/korisnici}"> Back to Users List</a>
</div>
</body>
</html>
