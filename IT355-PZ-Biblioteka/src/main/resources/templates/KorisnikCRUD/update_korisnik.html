<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management System for Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Update User</h2>
    <form action="#" th:action="@{/updateKorisnik/{id}(id=${korisnik.idKorisnika})}" th:object="${korisnik}" method="POST">
        <input type="text" th:field="*{naziv}" placeholder="Naziv korisnika" class="form-control mb-4 col-4">
        <input type="text" th:field="*{ime}" placeholder="First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{prezime}" placeholder="Last Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{idUloge}" placeholder="Role ID" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update User</button>
    </form>
    <hr>
    <a th:href="@{/korisnici}"> Back to Users List</a>
</div>
</body>
</html>
