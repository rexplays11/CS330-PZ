<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management System for Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Your Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="autori">Autori</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="knjige">Knjige</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="izdavacke-kuce">Izdavacke Kuce</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="korisnici">Korisnici</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="uloge">Uloge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pozajmljivanje_knjige">Pozajmljivanje Knjige</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</script>
<div class="container my-2">
    <h1>Users List</h1>
    <a th:href="@{/createKorisnik}" class="btn btn-primary btn-sm mb-3"> Add User </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Naziv korisnika</th>
            <th>Lozinka</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role ID</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="korisnik : ${korisnici}">
            <td th:text="${korisnik.idKorisnika}"></td>
            <td th:text="${korisnik.naziv}"></td>
            <td th:text="${korisnik.lozinka}"></td>
            <td th:text="${korisnik.ime}"></td>
            <td th:text="${korisnik.prezime}"></td>
            <td th:text="${korisnik.email}"></td>
            <td th:text="${korisnik.idUloge}"></td>

            <td>
                <a th:href="@{/updateKorisnik/{id}(id=${korisnik.idKorisnika})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteKorisnik/{id}(id=${korisnik.idKorisnika})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
