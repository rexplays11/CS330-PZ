<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management System for Roles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Role Management System</h1>
    <hr>
    <h2>Add Role</h2>
    <form action="#" th:action="@{/createUloga}" th:object="${uloga}" method="POST">
        <input type="text" th:field="*{imeUlogeKorisnika}" placeholder="Role Name" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Add Role</button>
    </form>
    <hr>
    <a th:href="@{/uloge}"> Back to Roles List</a>
</div>
</body>
</html>
