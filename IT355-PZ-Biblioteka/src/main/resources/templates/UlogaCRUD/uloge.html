<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management System for Roles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Roles List</h1>
    <a th:href="@{/createUloga}" class="btn btn-primary btn-sm mb-3"> Add Role </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Role ID</th>
            <th>Role Name</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="uloga : ${uloge}">
            <td th:text="${uloga.idUloge}"></td>
            <td th:text="${uloga.imeUlogeKorisnika}"></td>
            <td>
                <a th:href="@{/updateUloga/{id}(id=${uloga.idUloge})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteUloga/{id}(id=${uloga.idUloge})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
